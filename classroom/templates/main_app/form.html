{% extends 'base.html' %}
{% load static %}
{% block title %}{{title}}{% endblock %}
{% block content %}

<link rel="stylesheet" href="{% static 'main_app/css/form.css' %}">

<div class="container-fluid">
    <div class="title">
        <h1>{{title}}</h1>
    </div>
    <form method="POST" enctype="multipart/form-data"> 

        {% for m in messages %} {{m.errorlist}} {% endfor %}

        {% csrf_token %} 
          
        {{form}}
        {{form_kwargs}}
        <input type="submit" value="{{title}}" style="margin: 2.5rem 0;">
    </form>
</div>

{% endblock %}
