{% extends 'base.html' %}
{% load static %}
{% block title %}Update User{% endblock %}
{% block content %}

<link rel="stylesheet" href="{% static 'main_app/css/form.css' %}">

<div class="container-fluid">    
    <div class="title">
        <h1>Update Account</h1>
    </div>
    <div class="password" style="text-align:center">
        <a href="{% url 'password_change' user.email %}">         
        Change password</a>
    </div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %} 
        <img src="{{user.profile_picture.url}}" width="300px" style="padding: 1rem 0; margin: auto; border-radius: 50%"> 
        <!-- <input type="file" name="profile_picture">         -->
        {{form}}
        
        <input type="submit" value="Update Account"  style="margin: 2.5rem 0;">
    </form>    
</div>


{% endblock %}
