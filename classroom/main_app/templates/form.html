{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/form.css' %}">

<div class="container-fluid">
    <div class="title">
        <h1>{{title}}</h1>
    </div>
    <form method="POST" enctype="multipart/form-data"> 

        {% for m in messages %} {{m.errorlist}} {% endfor %}

        {% csrf_token %}

        {% if info %} {{info}} {% endif %}

        {% if user_form %} {{user_form}}  {% endif %} 
          
        {{form}} 

        <input type="submit" value="{{title}}" style="margin: 2.5rem 0;">
    </form>
</div>

{% endblock %}
