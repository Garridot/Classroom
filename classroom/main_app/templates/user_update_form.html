{% extends 'base.html' %}
{% load static %}
{% block title %}Update User{% endblock %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/form.css' %}">

<div class="container-fluid">
    <div class="title">
        <h1>Update Account</h1>
    </div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %} 
        <img src="{{account.profile_picture.url}}" width="300px" style="padding: 1rem 0; margin: auto;"> 
        <input type="file" name="profile_picture">        
        {{form}}
        
        <input type="submit" value="Update Account"  style="margin: 2.5rem 0;">
    </form>
    <a href="{% url 'password_change' user.email %}">Change password</a>
</div>


{% endblock %}
