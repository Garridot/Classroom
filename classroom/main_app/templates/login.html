{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/login.css' %}">


<div class="container-fluid">
    <div class="title">
      <a href="{% url 'main_page' %}">
        <h1>AcademiaWeb</h1>
      </a>   
    </div>         
    <div class="quarter-card">
        <div class="form">
            <h4>To continue, into your account.</h4>

        <form method="POST">
          <div class="row">
            {% for message  in  messages %}                    
            <div class="alert alert-danger" role="alert">
                <h6>{{message}}</h6> 
            </div>                           
            {% endfor %}
          </div>                
          {% csrf_token %}          
          <div class="row">
            <label for="exampleFormControlInput1" class="form-label">Email</label>                            
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" aria-describedby="emailHelp" name="email">                    
          </div>
          <div class="row" >
            <label for="exampleFormControlInput1" class="form-label">Password</label>                        
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">                    
          </div>
          <a href="{% url 'password_reset' %}" style="color:#616467" class="reset_password" >Forgot your password?</a>
          <div class="login row">                        
            <input  type="submit" value="Login" class="Login btn">              
          </div>
      </form>
      
      
      </div>
    </div>
</div>

<script src="{% static 'js/login.js' %}"></script>
{% endblock %}
