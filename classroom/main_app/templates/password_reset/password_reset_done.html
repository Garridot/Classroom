{% extends 'base.html' %}
{% load static %}
{% block title %}Password Reset Done{% endblock %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/password_reset.css' %}">
<div class="container-fluid">
    <div class="title">
        <h1>Password Reset Complete</h1>
    </div>
    <div class="content">
        <h3>Well Done, {{email}}!</h3>
        <p>Your password has been set. you may go ahead and login now</p>
        <div class="login">
            <a href="{% url 'login' %}">Login</a>
        </div>        
    </div>
</div>
{% endblock %}
