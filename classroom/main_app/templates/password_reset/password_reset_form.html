{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/password_reset.css' %}">
<div class="container-fluid">
    <div class="title">
        <h1>Password Reset</h1>
    </div>
    <div class="content">
        <form method="POST">
            {% for m in messages %}
            {{m.errorlist}}
            {% endfor %}
            {% csrf_token %}
            {{form}}
            
            <input type="submit" value="Reset Password">
        </form>
    </div>
</div>
{% endblock %}
